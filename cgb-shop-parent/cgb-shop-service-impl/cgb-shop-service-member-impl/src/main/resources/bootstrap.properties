#分布式配置文件
#配置文件的名称一定要和配置客户端项目名一样
spring.cloud.config.name=cgb-shop-service-member-impl
spring.cloud.config.profile=test
spring.cloud.config.label=master
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=cgb-shop-basic-spring-cloud-config-server
eureka.client.serviceUrl.defaultZone=http://127.0.0.1:8888/eureka/
eureka.instance.metadata-map.lancher=0

spring.cloud.bus.refresh.enabled=true
spring.kafka.bootstrap-servers=localhost:9092
management.endpoints.web.exposure.include='*'